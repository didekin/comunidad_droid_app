apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.didekindroid"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 4
        versionName "a-0.4.2"
        testInstrumentationRunner rootProject.ext.testInstrumentationRunner
        resConfigs "es" /* Añadir nuevos idiomas según hagan falta.*/
    }
    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibilityVersion
        targetCompatibility rootProject.ext.targetCompatibilityVersion
    }

    //noinspection GroovyAssignabilityCheck
    signingConfigs {
        release {
            if (project.hasProperty('keyalias')) {
                keyAlias keyalias
            }
            if (project.hasProperty('keypassword')) {
                keyPassword keypassword
            }
            if (project.hasProperty('keystore')) {
                storeFile file(keystore)
            }
            if (project.hasProperty('storepassword')) {
                storePassword storepassword
            }
        }
    }

    buildTypes {
        release {
            applicationIdSuffix ""
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        pre {
            initWith release
            signingConfig signingConfigs.release
        }
        local {
            initWith release
            signingConfig signingConfigs.release
        }
        debug {
            /*
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro',
                    'proguard-debug-rules.pro'
            useProguard false
            */
            debuggable true
            versionNameSuffix '-DEBUG'
            applicationIdSuffix ""
        }
    }

    dexOptions {
        maxProcessCount 2
        javaMaxHeapSize "1g"
    }
    lintOptions {
        checkReleaseBuilds true
        abortOnError false
        quiet true
        ignoreWarnings false
        htmlReport true
    }
    productFlavors {
    }
}

configurations {
    debugCompile {}
    releaseCompile {}
}

dependencies {
    debugCompile project(path: ':didekinaar', configuration: 'debug')
    releaseCompile project(path: ':didekinaar', configuration: 'release')
    localCompile project(path: ':didekinaar', configuration: 'release')
    preCompile project(path: ':didekinaar', configuration: 'release')

    /* Warning if we do not repeat this dependency. */
    compile rootProject.ext.firebase_message
    androidTestCompile rootProject.ext.apps_androidtest
    testCompile rootProject.ext.junit
}

apply plugin: 'com.google.gms.google-services'
